<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLM Injection CTF</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --terminal-bg: #161b22;
            --sidebar-bg: #010409;
            --accent-color: #00ff41; 
            --text-color: #c9d1d9;
            --border-color: #30363d;
            --error-color: #ff5555;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* SIDEBAR STYLES */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar h2 { margin-top: 0; font-size: 1.2rem; color: var(--accent-color); }

        .level-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            text-align: left;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .level-btn:hover { background-color: #21262d; }
        .level-btn.active {
            border-color: var(--accent-color);
            background-color: #238636;
            color: white;
            font-weight: bold;
        }

        /* MAIN CONTENT STYLES */
        .main-content {
            flex-grow: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .level-desc { color: #8b949e; font-size: 0.9rem; margin-top: -15px; }

        .status {
            font-weight: bold;
            color: var(--error-color);
            border: 1px solid var(--error-color);
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .status.unlocked {
            color: var(--bg-color);
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .chat-window {
            background-color: var(--terminal-bg);
            flex-grow: 1;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-height: 300px;
        }

        .message { max-width: 80%; padding: 10px 15px; border-radius: 8px; line-height: 1.4; }
        .user-msg { align-self: flex-end; background-color: #238636; color: white; }
        .bot-msg { align-self: flex-start; background-color: #21262d; border-left: 3px solid var(--accent-color); }

        .input-area { display: flex; gap: 10px; }
        input[type="text"] {
            flex-grow: 1;
            background-color: var(--terminal-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 15px;
            border-radius: 4px;
            font-family: inherit;
            outline: none;
        }
        input[type="text"]:focus { border-color: var(--accent-color); }
        button#send-btn {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 0 25px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>MISSION SELECT</h2>
        {% for id, level in levels.items() %}
            <button class="level-btn" onclick="selectLevel('{{ id }}', '{{ level.title }}', '{{ level.description }}')">
                {{ level.title }}
            </button>
        {% endfor %}
    </div>

    <div class="main-content">
        <div class="header">
            <h1 id="level-title">Select a Mission</h1>
            <div id="status-badge" class="status">LOCKED</div>
        </div>
        <div id="level-desc" class="level-desc">Choose a level from the sidebar to begin.</div>

        <div class="chat-window" id="chat-window">
            <div class="message bot-msg">Waiting for mission selection...</div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Enter prompt injection..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        let currentLevelId = null;
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const statusBadge = document.getElementById('status-badge');
        const levelTitle = document.getElementById('level-title');
        const levelDesc = document.getElementById('level-desc');

        // Select the first level by default on load
        window.onload = function() {
            const firstBtn = document.querySelector('.level-btn');
            if(firstBtn) firstBtn.click();
        };

        function selectLevel(id, title, desc) {
            currentLevelId = id;
            
            // Update UI Text
            levelTitle.textContent = title;
            levelDesc.textContent = desc;
            
            // Reset Status
            statusBadge.textContent = "LOCKED";
            statusBadge.classList.remove("unlocked");
            
            // Highlight Active Button
            document.querySelectorAll('.level-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Clear Chat
            chatWindow.innerHTML = '<div class="message bot-msg">System initialized. Security protocols active.</div>';
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text || !currentLevelId) return;

            addMessage(text, 'user-msg');
            userInput.value = '';
            sendBtn.disabled = true;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, level_id: currentLevelId })
                });
                
                const data = await response.json();
                addMessage(data.response, 'bot-msg');

                if (data.success) {
                    statusBadge.textContent = "PWNED";
                    statusBadge.classList.add("unlocked");
                }

            } catch (error) {
                addMessage("Error connecting to server.", 'bot-msg');
            } finally {
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        function addMessage(text, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.textContent = text;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
